<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wonderland 8o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 100%;
      padding: 20px;
    }
    .chat-header {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }
    .chat-messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px 0 0 5px;
      outline: none;
    }
    .chat-input button {
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .chat-input button:hover {
      background-color: #0056b3;
    }
    .chat-message {
      margin-bottom: 10px;
    }
    .chat-message.user {
      text-align: right;
    }
    .chat-message.bot {
      text-align: left;
    }
    .typing-indicator {
      display: none;
      font-style: italic;
      color: #888;
      margin-bottom: 10px;
    }
    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: inline-block;
      vertical-align: middle;
    }
    .message-content {
      display: inline-block;
      vertical-align: middle;
      max-width: 80%;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
    .youtube-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff0000;
      color: #fff;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .youtube-link:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Wonderland 8o</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="typing-indicator" id="typing-indicator">Bot is typing...</div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Type a message..." onkeydown="handleKeyDown(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
    <div class="footer">
      Created by Dhruv Gowda<br>
      <a href="https://youtube.com/@dg8ab" class="youtube-link">YouTube</a>
    </div>
  </div>
  <script src="https://js.puter.com/v2/"></script>
  <script>
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const typingIndicator = document.getElementById('typing-indicator');

    function addMessage(message, sender) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('chat-message', sender);

      const avatar = document.createElement('div');
      avatar.classList.add('avatar');
      avatar.style.backgroundImage = sender === 'user' ? 'url(user-avatar.png)' : 'url(bot-avatar.png)';

      const messageContent = document.createElement('div');
      messageContent.classList.add('message-content');
      messageContent.textContent = message;

      messageElement.appendChild(avatar);
      messageElement.appendChild(messageContent);
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const message = chatInput.value;
      if (message.trim() === '') return;
      addMessage(message, 'user');
      chatInput.value = '';
      typingIndicator.style.display = 'block';
      const response = await puter.ai.chat(message);
      typingIndicator.style.display = 'none';
      addMessage(response, 'bot');
    }

    function handleKeyDown(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }
  </script>
</body>
</html>
